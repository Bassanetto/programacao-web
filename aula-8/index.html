<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>
<body>
<h1>Exemplo JavaScript</h1>

<div class="container" id="containerId">
    <div class="row">
        <div class="col-md-4">
            <div class="mb-3">
                <label class="form-label">Texto
                <input class="form-control" id="textoId" placeholder="Digite o texto...">
                </label>
            </div>
        </div>
        <div class="col-md-4">
            <div class="mb-3">
                <label class="form-label">Texto 2
                <input class="form-control"  id="texto-2" placeholder="Digite o texto...">
                </label>
            </div>
        </div>
        <div class="col-md-3" style="margin-top: 30px">
            <button class="btn btn-primary" onClick="botaoClick()">OK</button>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

</body>
<script>
    var ativo = false;
    function botaoClick()
    {
        let texto = document.getElementById("textoId").value;
        console.log(texto.value)
        document.getElementById("texto-2").value = texto;
        if (!ativo) {
            document.getElementById("containerId").style.background = "green";
            ativo = true;
        } else {
            document.getElementById("containerId").style.background = "white";
            atvio = false;
        }
    }
</script>
</html>
