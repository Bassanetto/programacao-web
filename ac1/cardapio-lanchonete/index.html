<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mooli&display=swap" rel="stylesheet">
    <title>Cardápio Burguer King</title>
</head>
<body>
<header class="header" style="color: rgb(80, 35, 20);">
    <div class="image-container">
        <img src="img/logo.png" class="logo-imagem">
        <h1><b>Burguer King</b></h1>
    </div>
</header>
<h1 class="title" style="color: rgb(80, 35, 20);">Cardápio</h1>

<h2 class="sub-title" style="color: rgb(80, 35, 20);">Lanches</h2>
<div class="row">
    <div class="card">
        <img class="image" style="background-color: rgb(242, 229, 212)" src="img/lanche-1.png"/>
        <div class="desc">
            <h3 style="color: rgb(80, 35, 20);">Contatinho Mega Stacker Cheddar 2.0</h3>
        </div>
    </div>

    <div class="card">
        <img class="image" style="background-color: rgb(242, 229, 212)" src="img/lanche-2.png"/>
        <div class="desc">
            <h3 style="color: rgb(80, 35, 20);">WHOPPER® Cheddar & Bacon & Lovezinho</h3>
        </div>
    </div>

    <div class="card">
        <img class="image" style="background-color: rgb(242, 229, 212)" src="img/lanche-3.png"/>
        <div class="desc">
            <h3 style="color: rgb(80, 35, 20);">Whopper® Crispy & Cheese</h3>
        </div>
    </div>
</div>

<h2 class="sub-title" style="color: rgb(80, 35, 20);">Aperitivos</h2>
<div class="row">
    <div class="card">
        <img class="image" style="background-color: rgb(242, 229, 212)" src="img/aperitivo-1.png"/>
        <div class="desc">
            <h3 style="color: rgb(80, 35, 20);">Balde de Batata Suprema</h3>
        </div>
    </div>

    <div class="card">
        <img class="image" style="background-color: rgb(242, 229, 212)" src="img/aperitivo-2.png"/>
        <div class="desc">
            <h3 style="color: rgb(80, 35, 20);">Trio Supremo</h3>
        </div>
    </div>

    <div class="card">
        <img class="image" style="background-color: rgb(242, 229, 212)" src="img/aperitivo-3.png"/>
        <div class="desc">
            <h3 style="color: rgb(80, 35, 20);">BK® Chicken</h3>
        </div>
    </div>
</div>

<h2 class="sub-title" style="color: rgb(80, 35, 20);">Bebidas</h2>
<div class="row">
    <div class="card">
        <img class="image" style="background-color: rgb(242, 229, 212)" src="img/bebida-1.png"/>
        <div class="desc">
            <h3 style="color: rgb(80, 35, 20);">Pepsi®</h3>
        </div>
    </div>

    <div class="card">
        <img class="image" style="background-color: rgb(242, 229, 212)" src="img/bebida-2.png"/>
        <div class="desc">
            <h3 style="color: rgb(80, 35, 20);">Pepsi® Black</h3>
        </div>
    </div>

    <div class="card">
        <img class="image" style="background-color: rgb(242, 229, 212)" src="img/bebida-3.png"/>
        <div class="desc">
            <h3 style="color: rgb(80, 35, 20);">Shake de Chocolate</h3>
        </div>
    </div>
</div>

</body>
</html>
