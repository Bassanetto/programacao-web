<div class="container">
  <div class="container">
    <div class="row">
      <div class="col-md-6 mb-3">
        <div class="input-group">
          <input type="number" class="form-control" [(ngModel)]="num1" placeholder="Número 1">
        </div>
      </div>

      <div class="col-md-6 mb-3">
        <div class="input-group">
          <input type="number" class="form-control" [(ngModel)]="num2" placeholder="Número 2">
        </div>
      </div>
    </div>
  </div>

  <div class="botao">
    <button type="button" class="btn btn-primary m-2" (click)="operacao='soma'">Somar</button>
    <button type="button" class="btn btn-primary m-2" (click)="operacao='subtracao'">Subtrair</button>
    <button type="button" class="btn btn-primary m-2" (click)="operacao='multiplicacao'">Multiplicar</button>
    <button type="button" class="btn btn-primary m-2" (click)="operacao='divisao'">Dividir</button>
  </div>

    <div class="resultado">
      <input type="number" class="form-control" [(ngModel)]="resultado" placeholder="Resultado">
    </div>

  <div class="calcular">
    <button type="button" class="btn btn-primary m-2" (click)="calcular()">Calcular</button>
  </div>


</div>
