<form #alunoForm="ngForm" (ngSubmit)="onSubmit(alunoForm)">
  <div class="form-group input-group">
    <label for="ra">RA:</label>
    <input type="text" id="ra" name="ra" [(ngModel)]="aluno.ra" required />
  </div>

  <div class="form-group input-group">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" [(ngModel)]="aluno.nome" required />
  </div>

  <div class="form-group input-group">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" [(ngModel)]="aluno.email" required />
  </div>

  <div class="form-group input-group">
    <label for="celular">Celular:</label>
    <input type="text" id="celular" name="celular" [(ngModel)]="aluno.celular" required />
  </div>

  <div class="enviar">
    <button type="submit" [disabled]="alunoForm.invalid">Enviar</button>
  </div>

</form>
