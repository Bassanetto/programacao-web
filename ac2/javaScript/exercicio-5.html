<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1 class="text-center">Exercício 5</h1>
    <br>
    <div class="row">
        <div class="col-md-3">
            <label class="form-label" >Núm.1
                <input class="form-control" id="number-1-id" placeholder="Digite o número...">
            </label>
        </div>
            <div class="col-md-3">
                <label class="form-label" >Operação
                    <select class="form-select" id="seletorId" placeholder="Selecione...">
                        <option value="+">Somar</option>
                        <option value="-">Subtrair</option>
                        <option value="/">Dividir</option>
                        <option value="*">Multiplicar</option>
                    </select>
                </label>
            </div>
        <div class="col-md-3">
            <label class="form-label" >Núm.2
                <input class="form-control" id="number-2-id" placeholder="Digite o número...">
            </label>
        </div>
        <div class="col-md-3">
            <button class="btn btn-danger" style="margin-top: 23px" onclick="calcular()">
                Calcular
            </button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <label class="form-label" >Resultado
                <input class="form-control" id="resultadoId" placeholder="Resultado...">
            </label>
        </div>
    </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

<script>
    function calcular()
    {
        let number1 = Number.parseFloat(document.getElementById("number-1-id").value);
        let number2 = Number.parseFloat(document.getElementById("number-2-id").value);
        let resultado = 0;

        switch (document.getElementById("seletorId").value)
        {
            case "+":
                resultado = number1 + number2;
                break;
            case "-":
                resultado = number1 - number2;
                break;
            case "/":
                resultado = number1 / number2;
                break;
            case "*":
                resultado = number1 * number2;
                break;
        }
        document.getElementById("resultadoId").value = resultado;
    }
</script>
</html>
