<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercício 1</title>
</head>
<body>
<h1>Exercício 1</h1>
    <script>
        const num1 = 10;
        const num2 = 100;

        let soma = num1 + num2;
        let subtracao = num1 - num2;
        let divisao = num1 / num2;
        let multiplicacao = num1 * num2;

        alert("Soma: " + soma + "\nSubtração: " + subtracao + "\nDivisão: " + divisao + "\nMultiplicação: " + multiplicacao);
    </script>
</body>
</html>
