<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 7</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<h1 class="text-center">Exercício 7</h1>
<br>
<h2 class="text-center">Calculadora de Custo de Carro</h2>
<br>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form>
                <div class="mb-3">
                    <label for="fabricaId" class="form-label">Custo de Fábrica:</label>
                    <input type="number" class="form-control" id="fabricaId" required>
                </div>
                <div class="mb-3">
                    <label for="distribuidorId" class="form-label">Percentual do Distribuidor (%):</label>
                    <input type="number" class="form-control" id="distribuidorId" required>
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <div class="mb-3">
                <label for="ImpostosId" class="form-label">Percentual de Impostos (%):</label>
                <input type="number" class="form-control" id="ImpostosId" required>
            </div>
            <div class="mb-3">
                <label for="valorfinal" class="form-label">Valor Final:</label>
                <input type="text" class="form-control" id="valorfinal" readonly>
            </div>
        </div>
        <div class="col-md-4">
            <button type="button" class="btn btn-primary" onclick="calcularCustoCarro()">Calcular</button>
        </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script>
    function calcularCustoCarro() {
        var custoFabrica = parseFloat(document.getElementById("fabricaId").value);
        var percentualDistribuidor = parseFloat(document.getElementById("distribuidorId").value);
        var percentualImpostos = parseFloat(document.getElementById("ImpostosId").value);

        var custoFinal = custoFabrica + (custoFabrica * (percentualDistribuidor / 100)) + (custoFabrica * (percentualImpostos / 100));

        document.getElementById("valorfinal").value = custoFinal.toFixed(2);
    }
</script>
</body>
</html>
